   function drawAllCircles(map,puntoNodo)
   {
     //Clean map from old circles
     for(var k = 0; k < circles.length; k++)
     {
	map.removeOverlay(circles[k]);
     }

     //Clean circles array
     circles = new Array();

     //draw new circles
     for(var k = 0; k < numOfGeoBucket; k++)
	drawCircle(map, puntoNodo, k*sizeOfGeoBucket, 40);
   }

   // Draw a circle on map around center (radius in miles)
   // Modified by Jeremy Schneider based on http://maps.huge.info/dragcircle2.htm
   function drawCircle(map, center, radius, numPoints)
   {
            poly = [] ; 
            var lat = center.lat() ;
            var lng = center.lng() ;
            var d2r = Math.PI/180 ;                
            var r2d = 180/Math.PI ;                
            var Clat = (radius/3963) * r2d ;      
            var Clng = Clat/Math.cos(lat*d2r);
            
            for (var i = 0 ; i < numPoints ; i++)
            {
                var theta = Math.PI * (i / (numPoints / 2)) ;
                Cx = lng + (Clng * Math.cos(theta)) ;
                Cy = lat + (Clat * Math.sin(theta)) ;
                poly.push(new GLatLng(Cy,Cx)) ;
            }

            poly.push(poly[0]) ;

            line = new GPolyline(poly,'#FF0000', 3, 0.8) ;
            
	    circles.push(line);

            map.addOverlay(line) ;
   }

function createMarker(position,startSS,endSS,peerId,markerOption) {
 	var marker = new GMarker(position,markerOption);
  	GEvent.addListener(marker,"click", function() {
	var myHtml = "<b>Peer Id: " + peerId + "</b><br/>"+"<b>Position: " + position + "</b><br/>";		
 	map.openInfoWindowHtml(position, myHtml);
    });
    return marker;
}

function createMarkerWithPath(latlng, realLatLon, title,distance) {
   
    var options = { icon:blueCarIcon, title: distance };

	//Check distance to change marker's icon
    if( distance < 0.01 )
	    options = { icon:circleCarIcon, title: distance };

    var marker = new GMarker(latlng, options);
    // var marker = new GMarker(latlng);
    marker.value = distance;
    GEvent.addListener(marker,"click", function() {
      var myHtml = "<b>ID: "+ title +" Distance: " + distance + "</b><br/>";
      var pol=[];
      
      if(path != null)
      	map.removeOverlay(path);

      pol.push(latlng) ;
      pol.push(realLatLon) ;
      
	  path = new GPolyline(pol) ;
	  map.addOverlay(path) ;
	  	
      map.openInfoWindowHtml(latlng, myHtml);
    });
    return marker;
}
